<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script>
        function changeMode(){
            var mybody = document.body;
            mybody.classList.toggle("mydark")
        }
    </script>
</head>
<body>
    <div id="header">
        <div id="icon">
            <h1>Foody</h1>
        </div>
        <div id="social">
           <a href="https://facebook.com" target="_blank">
               <img src="images/facebook.png" alt="facebook" class="slogo">
           </a>
           <a href="https://instagram.com" target="_blank">
               <img src="images/insta.png" alt="instagram" class="slogo">
           </a>
           <a href="https://youtube.com" target="_blank">
               <img src="images/youtube1.png" alt="youtube" class="slogo">
           </a>
           <button onclick="changeMode()">Dark</button>
        
        </div>

    </div>
    <div id="search">
        <div id="logo">
            <span>F!</span>

        </div>
        <div id="heading">
            Find The Best Restaurants Near You
        </div>
        <div class="dropdown">
        <select>
            <option>SELECT CITY</option>
            <option>Mumbai</option>
            <option>Nagpur</option>
            <option>Pune</option>
            <option>Amravati</option>
        </select>
        <select class="selectrestaurant">
            

                <option>SEELECT RESTAURANT</option>
                <option>Star Fisheries</option>
                <option>Galaxy Restaurant</option>
                <option>Rangoli Pearl</option>
                <option>Relish Restaurant</option>
            </select>
        

        </div>

    </div>
    <div id="quicksearch">
        <span id="quickheading">
            Quick Search

        </span>
        <span id="quicksubheading">
            Discover Restaurants By Meal

        </span>
        <div class="maintile">
            <div class="tilecontainer">
                <div class="tilecomponent1">
                    <img src="images/sacks.png" alt="snacks">

                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        BreakFast

                    </div>
                    <div class="componentsubheading">
                        Enjoy Your Breakfast Meal

                    </div>

                </div>

            </div>
            <div class="tilecontainer">
                <div class="tilecomponent1">
                    <img src="images/nightlife.png" alt="nightlife">

                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Nightlife

                    </div>
                    <div class="componentsubheading">
                        Enjoy Your Nightlife

                    </div>

                </div>

                
            </div>
            <div class="tilecontainer">
                <div class="tilecomponent1">
                    <img src="images/lunch.png" alt="lunch">

                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Lunch

                    </div>
                    <div class="componentsubheading">
                        Enjoy Your Lunch Meal

                    </div>

                </div>

                
            </div>
            <div class="tilecontainer">
                <div class="tilecomponent1">
                    <img src="images/dinner.png" alt="dinner">

                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Dinner

                    </div>
                    <div class="componentsubheading">
                        Enjoy Your Dinner Meal

                    </div>

                </div>

                
            </div>
            <div class="tilecontainer">
                <div class="tilecomponent1">
                    <img src="images/drinks.png" alt="drinks">

                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Drinks

                    </div>
                    <div class="componentsubheading">
                        Enjoy Your Drinks

                    </div>

                </div>

                
            </div>
            <div class="tilecontainer">
                <div class="tilecomponent1">
                    <img src="images/food-tile1.png" alt="food">

                </div>
                <div class="tilecomponent2">
                    <div class="componentheading">
                        Food

                    </div>
                    <div class="componentsubheading">
                        Enjoy Your food

                    </div>

                </div>

                
            </div>
        
        </div>

    </div>
    
                
                
    
   <footer>
       <hr>
       <center>
           <p>&copy;All Rights Reserved By Sahil</p>
       </center>
   </footer>
   
</body>
</html>
